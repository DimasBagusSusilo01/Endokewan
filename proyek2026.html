<html>
  <head>
    <title>ThreeJS - HTML on Cube Side</title>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      /* CSS untuk tulisan yang akan ditempel ke box */
      .panel, belakanghtml {
        width: 300px; /* Resolusi virtual */
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        color: white;
        font-size: 40px;
        font-weight: bold;
        border: 4px solid white;
        pointer-events: none; /* Supaya orbit controls tetap jalan */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      #ui-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <strong>Selamat Datang Master!</strong>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      // Import renderer khusus CSS3D
      import { CSS3DRenderer, CSS3DObject } from "three/addons/renderers/CSS3DRenderer.js";

      // 1. RENDERER STANDAR (WebGL)
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // 2. RENDERER CSS3D (Lapisan untuk HTML)
      const labelRenderer = new CSS3DRenderer();
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.domElement.style.position = 'absolute';
      labelRenderer.domElement.style.top = '0';
      labelRenderer.domElement.style.pointerEvents = 'none'; // Biar mouse bisa klik tembus ke canvas
      document.body.appendChild(labelRenderer.domElement);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const orbit = new OrbitControls(camera, renderer.domElement);
      camera.position.set(-5, 5, 5);
      orbit.update();
      const raycaster = new THREE.Raycaster();
      const labelWorldPos = new THREE.Vector3();


      // BUAT BOX
      const boxWidth = 3, boxHeight = 4, boxDepth = 0.75;
      const boxgeometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
      const boxmaterial = [
        new THREE.MeshBasicMaterial({ color: 0xD92B7C }), // Kanan
        new THREE.MeshBasicMaterial({ color: 0xD92B7C }), // Kiri
        new THREE.MeshBasicMaterial({ color: 0xD9882B }), // Atas
        new THREE.MeshBasicMaterial({ color: 0xD9882B }), // Bawah
        new THREE.MeshBasicMaterial({ color: 0x2BD989 }), // Depan (Hijau)
        new THREE.MeshBasicMaterial({ color: 0x2B7CD9 })  // Belakang
      ];
      const kotak = new THREE.Mesh(boxgeometry, boxmaterial);
      // normal lokal sisi depan box (+Z)
      const frontNormal = new THREE.Vector3(0, 0, 1);
      const frontNormalWorld = new THREE.Vector3();

      scene.add(kotak);

      const panels = [];
      // INI ADALAH FUNGSI BIKIN TAMPILAN BOX
      function bikinpanel({element, position, rotation, normal}) {
        const group = new THREE.Group();

        const obj = new CSS3DObject(element);
        obj.scale.set(0.01, 0.01, 0.01);
        obj.position.set(0, 0, 0.02);

        group.add(obj);
        group.position.copy(position);
        group.rotation.copy(rotation);
        kotak.add(group);
        return { group, obj, element, normal};
}
      
// INI ADALAH TAMPILAN DEPAN BOX
      const frontEl = document.createElement('div');
      frontEl.className = 'panel';
      frontEl.innerHTML = `
        <h2>MASTER</h2>
        <button>Play</button>`;
      const frontPanel = bikinpanel({
        element: frontEl,
        position: new THREE.Vector3(0, 0, boxDepth / 2),
        rotation: new THREE.Vector3(0, 0, 0),
        normal: new THREE.Vector3(0, 0, 1)});

//INI ADALAH TAMPILAN BELAKANG BOX
      const backEl = document.createElement('div');
      backEl.className = 'panel';
      backEl.innerHTML = `
        <h2>CASING</h2>`;
      const backPanel = bikinpanel({
        element: backEl,
        position: new THREE.Vector3(0, 0, -boxDepth / 2),
        rotation: new THREE.Vector3(0, Math.PI, 0),
        normal: new THREE.Vector3(0, 0, -1)});

      panels.push(backPanel,frontPanel);


//INI ADALAH FUNGSI OCCLUSION (SUPAYA TAMPILAN TIDAK TEMBUS PANDANG)
      function updatePanelOcclusion(panel) {
        const { obj, element, normal } = panel;
        obj.getWorldPosition(labelWorldPos);

        const camToPanel = labelWorldPos.clone().sub(camera.position).normalize();
        const normalWorld = normal.clone().transformDirection(kotak.matrixWorld);
        const panelToCam = camera.position.clone().sub(labelWorldPos).normalize();

        if (normalWorld.dot(panelToCam) <= 0) {
          element.style.display = 'none';
          return;}

        raycaster.set(camera.position, camToPanel);
        const hits = raycaster.intersectObject(kotak, true);

        if (hits.length > 0) {
          if (hits[0].distance < camera.position.distanceTo(labelWorldPos) - 0.05) {
            element.style.display = 'none';
            return;}}
        element.style.display = 'block';}

      renderer.setClearColor(0xB7FFC2);

      function animate() {
        requestAnimationFrame(animate);
        panels.forEach(updatePanelOcclusion);
        renderer.render(scene, camera);
        labelRenderer.render(scene, camera);
}

animate();


      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
